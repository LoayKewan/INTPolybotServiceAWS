    runs-on: ubuntu-latest
    needs:
      - Build

    steps:
      - name: Checkout the repo code
        uses: actions/checkout@v2
      - name: Deploy new version
        uses: actions/checkout@v2
        with:
          host: ${{ env.EC2_PUBLIC_IP0 }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
